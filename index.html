<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-wrap">
    <div class="card">
      <img class="profile-pic" src="./images/image-victor.jpg" alt="image-of-victor">
      <div class="name">
        <span class="name_text blue_text">Victor Crest</span>
        <span class="name_age grayblue_text">26</span>
      </div>
      <p class="location grayblue_text">London</p>
      <div class="stats">
        <div class="stats_box">
          <p class="stats_number blue_text">80K</p>
          <p class="stats_text grayblue_text">Followers</p>
        </div>
        <div class="stats_box">
          <p class="stats_number blue_text">803K</p>
          <p class="stats_text grayblue_text">Likes</p>
        </div>
        <div class="stats_box">
          <p class="stats_number blue_text">1.4K</p>
          <p class="stats_text grayblue_text">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ezeYaniv">Yaniv Brener</a>.
  </div>
</body>

</html>
